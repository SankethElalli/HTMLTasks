<!DOCTYPE html>
<head>
    <title>HTML Lists</title>
</head>
<body>
    <h1>HTML Lists</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item
        </li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>First Step</li>
        <li>Second Step</li>
        <li>Third Step
            </ol>
        </li>
    </ol>
</body>
</html>
